<!DOCTYPE html>
<html lang="en">
<!-- Mobile-css branch -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <!-- Sass - css output -->
    <link rel="stylesheet" href="css/output.css" />
    <title>Gif Finder</title>
</head>

<body>
    <header>
        <!-- Display Logo / Textbox for keyword / Button for search -->
        <nav>
            <img src="#" alt="logo" />
            <form id="textButtonForm">
                <input id="wordTextBox" type="textbox" placeholder="Enter keyword" required />
                <button id="searchButton" class="btn btn-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></button>
            </form>
        </nav>
    </header>

    <main id="container">
        <!-- Display side tabs  -->
        <section id="sideTab">
            <h1>Website Name</h1>
            <h4>Website Description</h4>
            <ul class="list-group" id="sideTabUL">
                <li><button class="list-group-item list-group-item-action" id="trendingBtn">Trending</button></li>
                <li><button class="list-group-item list-group-item-action"id="happyBtn">Happy</button></li>
                <li><button class="list-group-item list-group-item-action"id="funnyBtn">Funny</button></li>
                <li><button class="list-group-item list-group-item-action"id="AyeeeBtn">Ayeee</button></li>
            </ul>
        </section>

        <!-- Display Stickers / Gifs -->
        <section id="mainContent">
            <div class="btn-group" role="group" aria-label="Basic outlined example" id="mobileCategoryBtns">
                <button class="btn btn-info" id="allButton">All</button>
                <button class="btn btn-info" id="stickerButton">Sticker</button>
                <button class="btn btn-info" id="gifButton">Gif</button>
            </div>
            <div id="stickerCarousel">
                <!-- Bootstrap Required -->
                Sticker Carousel Here
            </div>
            <div id="gifFrame">Main Gifs Here</div>
        </section>
    </main>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="js/giphy-api.js"></script>
    <script src="js/button-functions.js"></script>
</body>

</html>
