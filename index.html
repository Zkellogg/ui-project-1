<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <!-- Sass - css output -->
    <link rel="stylesheet" href="css/output.css" />
    <title>Gif Finder</title>
</head>

<body>
    <header>
        <!-- Display Logo / Textbox for keyword / Button for search -->
        <nav>
            <img src="#" alt="logo" />
            <form id="textButtonForm">
                <input id="wordTextBox" type="textbox" placeholder="Enter keyword" required />
                <button id="searchButton">Search</button>
            </form>
        </nav>
    </header>

    <main id="container">
        <!-- Display side tabs  -->
        <section id="sideTab">
            <h1>Website Name</h1>
            <h4>Website Description</h4>
            <ul id="sideTabUL">
                <li><button class="sideBtns" id="trendingBtn">Trending</button></li>
                <li><button class="sideBtns" id="happyBtn">Happy</button></li>
                <li><button class="sideBtns" id="funnyBtn">Funny</button></li>
                <li><button class="sideBtns" id="AyeeeBtn">Ayeee</button></li>
            </ul>
        </section>

        <!-- Display Stickers / Gifs -->
        <section id="mainContent">
            <div id="embedUrlDisplay">

            </div>
            <div id="mobileCategoryBtns">
                <button id="allButton">All</button>
                <button id="stickerButton">Sticker</button>
                <button id="gifButton">Gif</button>
            </div>
            <div id="stickerCarousel">
                <!-- Bootstrap Required -->
                Sticker Carousel Here
            </div>
            <div id="gifFrame">Main Gifs Here</div>
        </section>
    </main>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="js/giphy-api.js"></script>
    <script src="js/button-functions.js"></script>
</body>

</html>
