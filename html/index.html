<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gif Finder</title>
</head>

<body>

    <header>
        <!-- Display Logo / Textbox for keyword / Button for search -->
        <nav>
            <img src="#" alt="logo">
            <form id="textButtonForm">
                <input id="wordTextBox" type="textbox" placeholder="Enter keyword" required />
                <button id="searchButton">Search</button>
            </form>
        </nav>
    </header>

    <main id="container">
        <!-- Display side tabs  -->
        <section id="sideTab">
            <h1>Website Name</h1>
            <h4>Website Description</h4>
            <ul id="sideTabUL">
                <li><a href="#">Side Tab 1</a></li>
                <li><a href="#">Side Tab 2</a></li>
                <li><a href="#">Side Tab 3</a></li>
            </ul>
        </section>

        <!-- Display Stickers / Gifs -->
        <section id="mainContent">
            <div id="stickerCarousel">
                <!-- Bootstrap Required -->
            </div>
            <div id="gifFrame">

            </div>
        </section>
    </main>

    <script src="js/giphy-api.js">
    </script>
</body>

</html>
